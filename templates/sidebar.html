<aside id="sidebar">
  <section>
  <h1>Search</h1>
  <form method="get" action="google.com">
  <input type="TEXT"/>
  </form>
  </section>

  <section>
  <h1>Categories</h1>
  <ul>
  {% for cat, null in categories %}
    <li><a {% if cat == category %}class="active"{% endif %} href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a></li>
  {% endfor %}
  </ul>
  </section>

  <section>
  <h1>About {{ AUTHOR }}</h1>
  <p></p>
  </section>

  <section>
  <h1>Social</h1>
  <ul>
    <li><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate">atom feed</a></li>
  {% if FEED_ALL_RSS %}
    <li><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate">rss feed</a></li>
  {% endif %}
  {% for name, link in SOCIAL %}
    <li><a href="{{ link }}">{{ name }}</a></li>
  {% endfor %}
  </ul>
  </section>
</aside>
