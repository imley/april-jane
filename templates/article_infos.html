<div class="post-info">
  {% if article.author %}
  <p><span class="entry-date">{{ article.date }}</span>, by <a class="author" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>, in <a class="entry-cat"href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></p>
  {% endif %}
  </p> 
{% include 'taglist.html' %}
{% import 'translations.html' as translations with context %}
{{ translations.translations_for(article) }}
</div><!-- /.post-info -->
